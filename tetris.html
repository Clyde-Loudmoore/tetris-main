<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tetris.css" />
    <script src="tetris.js" defer></script>
    <title>Tetris</title>
  </head>
  <body>
    <section id="tetris__content-wrapper" class="container">
      <div class="tetris__item-container">
        <div id="tetris__next-figure"></div>
        <div class="tetris__menu-wrapper">
          <h1 class="tetris__headline">TETRIS</h1>
          <div class="tetris__points">
            <p id="tetris__score">Score: 0</p>
            <p id="tetris__record">Record: 0</p>
            <p id="tetris__level">Level: 1</p>
            <h3 class="tetris__headline">
              Перед стартом выберите скорость игры и нажмите Enter:
            </h3>
            <input
              id="tetris__speed"
              type="number"
              step="50"
              min="100"
              max="400"
              placeholder="(100 - 400)"
            />
          </div>
          <button id="tetris__play-btn">PLAY</button>
        </div>
      </div>
    </section>
  </body>
</html>
